<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Satış Liderlik Tablosu</title>
    <!-- Tailwind CSS CDN -->
    <script src="[https://cdn.tailwindcss.com](https://cdn.tailwindcss.com)"></script>
    <!-- Chart.js CDN (Veri Görselleştirmesi için) -->
    <script src="[https://cdn.jsdelivr.net/npm/chart.js](https://cdn.jsdelivr.net/npm/chart.js)"></script>
    <!-- Font Awesome (Profil İkonları için) -->
    <link rel="stylesheet" href="[https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css](https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css)">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #6a0dad 0%, #00008b 100%); /* Koyu mor/mavi gradyan */
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #ffffff; /* Genel metin rengi açık */
        }
        .main-content-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 800px;
            margin-top: 20px;
            background-color: rgba(0, 0, 0, 0.2); /* Hafif şeffaf arka plan */
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }
        .leaderboard-container {
            background-color: rgba(0, 0, 0, 0.4); /* Daha koyu şeffaf */
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            text-align: center;
            color: #ffffff; /* Beyaz metin */
        }
        .leaderboard-title {
            color: #ffffff;
            margin-bottom: 15px; /* Azaltıldı */
            font-size: 2.5rem; /* text-5xl */
            font-weight: 800; /* Extra bold */
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .leaderboard-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 8px; /* Boşluk azaltıldı */
            margin-top: 20px;
        }
        .leaderboard-table th, .leaderboard-table td {
            padding: 12px; /* Azaltıldı */
            text-align: left;
            border-radius: 8px;
            color: #ffffff;
            background-color: rgba(255, 255, 255, 0.1); /* Hafif şeffaf beyaz */
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .leaderboard-table th {
            background-color: rgba(255, 255, 255, 0.2);
            font-weight: 700;
            text-transform: uppercase;
            font-size: 0.85rem;
        }
        .leaderboard-table tbody tr {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out, background-color 0.2s;
            cursor: pointer;
        }
        .leaderboard-table tbody tr:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            background-color: rgba(255, 255, 255, 0.15);
        }
        .leaderboard-table tbody tr:nth-child(odd) {
            background-color: rgba(255, 255, 255, 0.08); /* Alternatif satır rengi */
        }
        .leaderboard-table td:first-child {
            font-weight: 700;
            text-align: center; /* Sıra numarası ortalandı */
            width: 50px; /* Sabit genişlik */
        }
        .leaderboard-date {
            font-size: 1rem;
            color: #e0e0e0;
        }
        /* Logo Stilleri */
        .logo-container {
            margin-bottom: 30px; /* Logo ile başlık arası boşluk */
            width: 100%; 
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .logo-img {
            max-width: 280px; /* Logo boyutu büyütüldü */
            height: auto;
            border-radius: 0; 
            filter: drop-shadow(0 5px 10px rgba(0,0,0,0.3)); /* Hafif gölge */
        }
        /* Kral tacı stili */
        .crown-icon {
            width: 32px; /* Tacın boyutu büyütüldü */
            height: 32px;
            margin-left: 10px;
            vertical-align: middle;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
        }

        /* Top 3 Bölümü */
        .top-3-section {
            display: flex;
            justify-content: space-around;
            align-items: flex-end; /* En üstteki daha yukarıda başlasın */
            gap: 20px;
            margin-bottom: 40px; /* Tablo ile arası */
            width: 100%;
        }
        .top-player-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.15);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
            width: 30%; /* Her kart için eşit genişlik */
            min-width: 120px;
            position: relative;
            transform: translateY(0);
            transition: transform 0.3s ease-in-out;
            cursor: pointer;
        }
        .top-player-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.35);
        }
        .top-player-card.rank-1 {
            background: linear-gradient(135deg, #ffd700 0%, #ffa500 100%); /* Altın gradyan */
            color: #333;
            transform: translateY(-20px); /* Daha yukarıda başla */
            box-shadow: 0 15px 35px rgba(255, 215, 0, 0.4);
            z-index: 10;
        }
        .top-player-card.rank-1 .crown-icon-top {
            position: absolute;
            top: -30px; /* İkonu yukarı taşı */
            left: 50%;
            transform: translateX(-50%);
            width: 60px; /* Büyük taç */
            height: 60px;
            filter: drop-shadow(0 5px 10px rgba(0,0,0,0.4));
        }
        .top-player-card.rank-2 {
            background: linear-gradient(135deg, #c0c0c0 0%, #808080 100%); /* Gümüş gradyan */
            color: #333;
            transform: translateY(-10px); /* Biraz yukarıda başla */
        }
        .top-player-card.rank-3 {
            background: linear-gradient(135deg, #cd7f32 0%, #a0522d 100%); /* Bronz gradyan */
            color: #333;
        }
        .top-player-card .profile-icon {
            font-size: 3.5rem; /* Büyük ikon */
            margin-bottom: 10px;
            color: rgba(255, 255, 255, 0.7); /* Şeffaf beyaz */
            border: 3px solid rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.3);
        }
        .top-player-card.rank-1 .profile-icon,
        .top-player-card.rank-2 .profile-icon,
        .top-player-card.rank-3 .profile-icon {
            color: #ffffff; /* Sıralama ikonları için beyaz */
            border-color: rgba(0,0,0,0.3); /* Siyah kenarlık */
            background-color: rgba(0,0,0,0.2);
        }
        .top-player-card .player-name {
            font-weight: 700;
            font-size: 1.1rem;
            margin-bottom: 5px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }
        .top-player-card .player-score {
            font-weight: 800;
            font-size: 1.3rem;
            color: #fff; /* Skoru vurgulamak için */
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }
        /* Top 3 rank numaraları */
        .rank-number-top {
            position: absolute;
            top: 5px;
            left: 10px;
            font-size: 1.2rem;
            font-weight: 900;
            color: rgba(255,255,255,0.6);
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }
        .top-player-card.rank-1 .player-name,
        .top-player-card.rank-1 .player-score,
        .top-player-card.rank-1 .rank-number-top {
            color: #333; /* Altın kart içindeki yazılar koyu */
        }
        .top-player-card.rank-2 .player-name,
        .top-player-card.rank-2 .player-score,
        .top-player-card.rank-2 .rank-number-top {
            color: #333; /* Gümüş kart içindeki yazılar koyu */
        }
        .top-player-card.rank-3 .player-name,
        .top-player-card.rank-3 .player-score,
        .top-player-card.rank-3 .rank-number-top {
            color: #333; /* Bronz kart içindeki yazılar koyu */
        }


        /* Modal Stilleri */
        .modal {
            display: none;
            position: fixed; /* Ekranın sabit ortasında durmasını sağlar */
            z-index: 1000; 
            left: 0; /* Yatayda başlangıç */
            top: 0; /* Dikeyde başlangıç */
            width: 100%; /* Tam genişlik */
            height: 100%; /* Tam yükseklik */
            background-color: rgba(0,0,0,0.6);
            display: flex; /* Flexbox'ı etkinleştir */
            justify-content: center; /* Yatayda ortala */
            align-items: center; /* Dikeyde ortala */
            padding: 20px;
            box-sizing: border-box;
            backdrop-filter: blur(5px); 
            overflow: auto; /* İçerik taşarsa kaydırma */
        }
        .modal-content {
            background: linear-gradient(145deg, #8a2be2 0%, #4b0082 100%); /* Modal için mor gradyan */
            color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 550px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            position: relative; /* Kapatma butonu için */
            text-align: left;
            animation: fadeIn 0.3s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px) scale(0.9); } 
            to { opacity: 1; transform: translateY(0) scale(1); }
        }
        .close-button {
            color: #e0e0e0;
            float: right;
            font-size: 32px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.2s;
        }
        .close-button:hover,
        .close-button:focus {
            color: #ffffff;
        }
        .modal-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 20px;
            color: #fff;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }
        .modal-detail-item {
            margin-bottom: 12px;
            font-size: 1.1rem;
            color: #e0e0e0;
        }
        .modal-detail-item strong {
            color: #ffffff;
            font-weight: 600;
        }

        /* Grafik Konteyneri */
        .chart-container {
            width: 100%;
            max-width: 700px;
            margin-top: 40px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.4); /* Grafik arka planı */
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            color: #ffffff; /* Grafik içindeki yazılar için */
        }
        /* Chart.js tooltips renkleri için custom CSS */
        .chartjs-tooltip {
            background-color: rgba(59, 130, 246, 0.9) !important; /* Mavi tonu */
            color: #fff !important;
            border-radius: 8px !important;
            padding: 10px !important;
            opacity: 1 !important;
        }
        .chartjs-tooltip-header {
            padding-bottom: 5px !important;
            margin-bottom: 5px !important;
            border-bottom: 1px solid rgba(255,255,255,0.2) !important;
            font-weight: bold;
        }
        .chartjs-tooltip-body {
            font-size: 14px !important;
        }

        /* Responsive Ayarlar */
        @media (max-width: 640px) {
            body {
                padding: 10px;
            }
            .main-content-wrapper {
                margin-top: 0;
                padding: 10px;
            }
            .logo-container {
                margin-bottom: 10px;
            }
            .logo-img {
                max-width: 150px;
            }
            .leaderboard-title {
                font-size: 2rem;
                margin-bottom: 10px;
            }
            .top-3-section {
                flex-direction: column;
                align-items: center;
                gap: 15px;
                margin-bottom: 30px;
            }
            .top-player-card {
                width: 80%; /* Mobil cihazlarda daha geniş kartlar */
                transform: translateY(0) !important; /* Mobil görünümde yukarı kaydırma olmasın */
                padding: 15px;
            }
            .top-player-card.rank-1 .crown-icon-top {
                top: -20px; /* Konumu ayarla */
                width: 45px;
                height: 45px;
            }
            .top-player-card .profile-icon {
                font-size: 2.8rem;
                margin-bottom: 8px;
            }
            .leaderboard-table th, .leaderboard-table td {
                padding: 8px;
                font-size: 0.8rem;
            }
            .rank-number-top {
                font-size: 1rem;
            }
            .filter-controls {
                flex-direction: column;
                gap: 10px;
            }
            .filter-controls select,
            .filter-controls button {
                width: 100%;
            }
            .modal-content {
                padding: 15px;
                max-width: 95%;
            }
            .modal-title {
                font-size: 1.5rem;
            }
            .modal-detail-item {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="main-content-wrapper">
        <!-- Logo Ekleme Alanı -->
        <div class="logo-container">
            <img id="logo" src="[https://static.ticimax.cloud/32769/uploads/editoruploads/hedef-image/logo.png](https://static.ticimax.cloud/32769/uploads/editoruploads/hedef-image/logo.png)" 
                 onerror="this.onerror=null;this.src='[https://placehold.co/250x80/EEEEEE/333333?text=Logo+Yuklenemedi](https://placehold.co/250x80/EEEEEE/333333?text=Logo+Yuklenemedi)';" 
                 alt="Şirket Logosu" class="logo-img">
        </div>
        
        <div class="leaderboard-container">
            <h1 class="leaderboard-title">LİDERLİK TABLOSU</h1>
            
            <!-- Tarih Filtresi / Dönem Seçici -->
            <div class="filter-controls flex justify-center items-center gap-4 mb-6">
                <select id="monthSelect" class="p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-800">
                    <!-- Aylar JavaScript ile doldurulacak -->
                </select>
                <select id="yearSelect" class="p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-800">
                    <!-- Yıllar JavaScript ile doldurulacak -->
                </select>
                <button id="applyFilter" class="bg-purple-700 hover:bg-purple-800 text-white font-bold py-2 px-4 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-opacity-50">
                    Filtrele
                </button>
            </div>

            <p class="leaderboard-date mb-10" id="currentPeriodDisplay"></p>
            
            <!-- Top 3 Şubeler Bölümü -->
            <div class="top-3-section">
                <!-- Rank 2 -->
                <div id="rank2Card" class="top-player-card rank-2">
                    <span class="rank-number-top">2</span>
                    <i class="fas fa-user-circle profile-icon"></i>
                    <div class="player-name">YÜKLENİYOR...</div>
                    <div class="player-score">0 TL</div>
                </div>
                <!-- Rank 1 -->
                <div id="rank1Card" class="top-player-card rank-1">
                    <img src="[https://www.upload.ee/image/18258333/0_12e6cc_138b775d_orig.png](https://www.upload.ee/image/18258333/0_12e6cc_138b775d_orig.png)" alt="Kral Tacı" class="crown-icon-top">
                    <span class="rank-number-top">1</span>
                    <i class="fas fa-user-circle profile-icon"></i>
                    <div class="player-name">YÜKLENİYOR...</div>
                    <div class="player-score">0 TL</div>
                </div>
                <!-- Rank 3 -->
                <div id="rank3Card" class="top-player-card rank-3">
                    <span class="rank-number-top">3</span>
                    <i class="fas fa-user-circle profile-icon"></i>
                    <div class="player-name">YÜKLENİYOR...</div>
                    <div class="player-score">0 TL</div>
                </div>
            </div>

            <table class="leaderboard-table">
                <thead>
                    <tr>
                        <th>Sıra</th>
                        <th>Şube Adı</th>
                        <th>Toplam Ciro</th>
                    </tr>
                </thead>
                <tbody id="leaderboardBody">
                    <!-- Buraya JavaScript ile dinamik veriler yüklenecek -->
                </tbody>
            </table>
            <div id="loadingIndicator" class="mt-4 text-gray-500 hidden">Veriler yükleniyor...</div>
            <div id="errorMessage" class="mt-4 text-red-600 hidden"></div>
            <div id="lastUpdated" class="mt-4 text-gray-400 text-sm"></div>
        </div>

        <!-- Veri Görselleştirmeleri (Çubuk Grafik) -->
        <div class="chart-container">
            <canvas id="salesChart"></canvas>
        </div>
    </div>

    <!-- Şube Detay Modal -->
    <div id="branchDetailModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2 id="modalBranchName" class="modal-title"></h2>
            <div id="modalDetails">
                <p class="modal-detail-item"><strong>Toplam Ciro:</strong> <span id="modalTotalCiro"></span></p>
                <p class="modal-detail-item"><strong>Başarılı Satış Sayısı:</strong> <span id="modalSuccessfulSales"></span></p>
                <p class="modal-detail-item"><strong>Toplam Arama Sayısı:</strong> <span id="modalTotalCalls"></span></p>
                <p class="modal-detail-item"><strong>Başarılı Satış Oranı:</strong> <span id="modalSaleRate"></span></p>
                <p class="modal-detail-item"><strong>Ortalama Satış Cirosu:</strong> <span id="modalAverageCiro"></span></p>
                <!-- Gelecekte eklenecek diğer rozetler/detaylar buraya gelebilir -->
            </div>
        </div>
    </div>

    <script>
        let refreshInterval; 
        let myChart; 
        let allBranchDataGlobal = []; 

        document.addEventListener('DOMContentLoaded', () => {
            const leaderboardBody = document.getElementById('leaderboardBody');
            const currentPeriodDisplay = document.getElementById('currentPeriodDisplay'); 
            const loadingIndicator = document.getElementById('loadingIndicator');
            const errorMessage = document.getElementById('errorMessage');
            const lastUpdatedElement = document.getElementById('lastUpdated');
            const monthSelect = document.getElementById('monthSelect');
            const yearSelect = document.getElementById('yearSelect');
            const applyFilterButton = document.getElementById('applyFilter');

            // Top 3 Kart Elemanları
            const rank1Card = document.getElementById('rank1Card');
            const rank2Card = document.getElementById('rank2Card');
            const rank3Card = document.getElementById('rank3Card');
            const rank1Name = rank1Card.querySelector('.player-name');
            const rank1Score = rank1Card.querySelector('.player-score');
            const rank2Name = rank2Card.querySelector('.player-name');
            const rank2Score = rank2Card.querySelector('.player-score');
            const rank3Name = rank3Card.querySelector('.player-name');
            const rank3Score = rank3Card.querySelector('.player-score');


            // Modal elemanları
            const branchDetailModal = document.getElementById('branchDetailModal');
            const closeButton = document.querySelector('.close-button');
            const modalBranchName = document.getElementById('modalBranchName');
            const modalTotalCiro = document.getElementById('modalTotalCiro');
            const modalSuccessfulSales = document.getElementById('modalSuccessfulSales');
            const modalTotalCalls = document.getElementById('modalTotalCalls');
            const modalSaleRate = document.getElementById('modalSaleRate');
            const modalAverageCiro = document.getElementById('modalAverageCiro');

            // Ay ve Yıl Seçicilerini Doldur
            const monthNames = [
                'Ocak', 'Şubat', 'Mart', 'Nisan', 'Mayıs', 'Haziran',
                'Temmuz', 'Ağustos', 'Eylül', 'Ekim', 'Kasım', 'Aralık'
            ];
            const currentYear = new Date().getFullYear();
            const currentMonthIndex = new Date().getMonth();

            monthNames.forEach((name, index) => {
                const option = document.createElement('option');
                option.value = index;
                option.textContent = name;
                if (index === currentMonthIndex) {
                    option.selected = true;
                }
                monthSelect.appendChild(option);
            });

            for (let i = currentYear; i >= currentYear - 5; i--) { 
                const option = document.createElement('option');
                option.value = i;
                option.textContent = i;
                if (i === currentYear) {
                    option.selected = true;
                }
                yearSelect.appendChild(option);
            }

            // Google Apps Script Web Uygulaması URL'niz buraya otomatik olarak yerleştirildi.
            const GOOGLE_APPS_SCRIPT_WEB_APP_URL = '[https://script.google.com/macros/s/AKfycbwHjG2pWCFT3nZm2jfl1shZ5E6VV0wwoWiogJN-UH73iLDJ8iHpkQgM5jDR275anBnuEA/exec](https://script.google.com/macros/s/AKfycbwHjG2pWCFT3nZm2jfl1shZ5E6VV0wwoWiogJN-UH73iLDJ8iHpkQgM5jDR275anBnuEA/exec)'; 

            async function fetchLeaderboardData(month = currentMonthIndex, year = currentYear) {
                if (!GOOGLE_APPS_SCRIPT_WEB_APP_URL || GOOGLE_APPS_SCRIPT_WEB_APP_URL === 'YOUR_GOOGLE_APPS_SCRIPT_WEB_APP_URL_HERE') {
                    errorMessage.textContent = 'Google Apps Script Web Uygulaması URL\'si tanımlanmadı veya hatalı.';
                    errorMessage.classList.remove('hidden');
                    return;
                }

                loadingIndicator.classList.remove('hidden');
                errorMessage.classList.add('hidden');
                leaderboardBody.innerHTML = ''; 
                if (myChart) myChart.destroy(); 

                // Ay ve yıl parametrelerini URL'ye ekle
                const url = `${GOOGLE_APPS_SCRIPT_WEB_APP_URL}?month=${month}&year=${year}`;

                try {
                    const response = await fetch(url);

                    if (!response.ok) {
                        throw new Error(`HTTP hata kodu: ${response.status} - ${response.statusText}`);
                    }

                    const data = await response.json(); 

                    if (!Array.isArray(data)) {
                        throw new Error('Apps Script\'ten beklenen veri bir dizi değil. Lütfen Apps Script günlüklerini kontrol edin.');
                    }

                    if (data.length === 0) {
                        errorMessage.textContent = 'Liderlik tablosu için veri bulunamadı.';
                        errorMessage.classList.remove('hidden');
                        // Veri yoksa top 3 kartlarını da sıfırla
                        updateTop3Cards([], lastUpdatedElement); 
                        return;
                    }

                    // Verileri 'totalCiro'ya göre azalan sırada sırala (Apps Script'ten sıralı geldiği varsayılıyor)
                    data.sort((a, b) => b.totalCiro - a.totalCiro); 
                    allBranchDataGlobal = data; // Tüm detaylı veriyi global değişkene ata

                    // Top 3 kartlarını güncelle
                    updateTop3Cards(data, lastUpdatedElement);

                    // Tabloya 4. sıradan itibaren şubeleri ekle
                    leaderboardBody.innerHTML = ''; 
                    data.slice(3).forEach((item, index) => { // İlk 3'ü atla
                        const row = leaderboardBody.insertRow();
                        const rankCell = row.insertCell(0);
                        const branchCell = row.insertCell(1);
                        const ciroCell = row.insertCell(2); 
                        
                        rankCell.textContent = index + 4; 
                        branchCell.textContent = item.branch;
                        ciroCell.textContent = `${item.totalCiro.toLocaleString('tr-TR', { style: 'currency', currency: 'TRY' })}`; 

                        row.addEventListener('click', () => {
                            showBranchDetails(item);
                        });
                    });

                    // Grafik oluştur
                    renderChart(data);

                } catch (error) {
                    console.error('Liderlik tablosu verileri çekilirken hata oluştu:', error);
                    errorMessage.textContent = `Veriler yüklenirken bir hata oluştu: ${error.message}. Lütfen Google Apps Script'inizin doğru çalıştığından ve erişilebilir olduğundan emin olun.`;
                    errorMessage.classList.remove('hidden');
                    updateTop3Cards([], lastUpdatedElement); 
                } finally {
                    loadingIndicator.classList.add('hidden');
                }
            }

            // Top 3 kartlarını güncelleyen fonksiyon
            function updateTop3Cards(data, lastUpdatedElem) {
                const topBranches = data.slice(0, 3); // İlk 3 şube

                // Kartları sıfırla
                rank1Name.textContent = 'YÜKLENİYOR...'; rank1Score.textContent = '0 TL';
                rank2Name.textContent = 'YÜKLENİYOR...'; rank2Score.textContent = '0 TL';
                rank3Name.textContent = 'YÜKLENİYOR...'; rank3Score.textContent = '0 TL';

                // Kartlara veri ata
                if (topBranches[0]) {
                    rank1Name.textContent = topBranches[0].branch;
                    // Null veya undefined ise 0 kullan
                    rank1Score.textContent = (topBranches[0].totalCiro !== undefined ? topBranches[0].totalCiro : 0).toLocaleString('tr-TR', { style: 'currency', currency: 'TRY' });
                    rank1Card.addEventListener('click', () => showBranchDetails(topBranches[0]));
                }
                if (topBranches[1]) {
                    rank2Name.textContent = topBranches[1].branch;
                    rank2Score.textContent = (topBranches[1].totalCiro !== undefined ? topBranches[1].totalCiro : 0).toLocaleString('tr-TR', { style: 'currency', currency: 'TRY' });
                    rank2Card.addEventListener('click', () => showBranchDetails(topBranches[1]));
                }
                if (topBranches[2]) {
                    rank3Name.textContent = topBranches[2].branch;
                    rank3Score.textContent = (topBranches[2].totalCiro !== undefined ? topBranches[2].totalCiro : 0).toLocaleString('tr-TR', { style: 'currency', currency: 'TRY' });
                    rank3Card.addEventListener('click', () => showBranchDetails(topBranches[2]));
                }

                // Son güncelleme zamanını göster
                lastUpdatedElem.textContent = `Son Güncelleme: ${new Date().toLocaleString('tr-TR', { dateStyle: 'medium', timeStyle: 'short' })}`;
            }


            // Chart.js ile çubuk grafik oluşturma fonksiyonu
            function renderChart(data) {
                const ctx = document.getElementById('salesChart').getContext('2d');
                const branchLabels = data.map(item => item.branch);
                const ciroData = data.map(item => item.totalCiro);

                if (myChart) {
                    myChart.destroy(); 
                }

                myChart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: branchLabels,
                        datasets: [{
                            label: 'Toplam Ciro',
                            data: ciroData,
                            backgroundColor: 'rgba(138, 43, 226, 0.7)', /* Mor tonu */
                            borderColor: 'rgba(138, 43, 226, 1)',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                display: false 
                            },
                            title: {
                                display: true,
                                text: 'Şube Ciro Karşılaştırması',
                                font: {
                                    size: 16,
                                    color: '#ffffff' // Grafik başlık rengi
                                },
                                color: '#ffffff' // Chart.js 3+ için title color
                            },
                            tooltip: {
                                callbacks: {
                                    label: function(context) {
                                        let label = context.dataset.label || '';
                                        if (label) {
                                            label += ': ';
                                        }
                                        label += (context.parsed.y !== undefined ? context.parsed.y : 0).toLocaleString('tr-TR', { style: 'currency', currency: 'TRY' });
                                        return label;
                                    }
                                }
                            }
                        },
                        scales: {
                            x: { // X ekseni etiketleri (şube adları)
                                ticks: {
                                    color: '#e0e0e0' // X ekseni metin rengi
                                },
                                grid: {
                                    color: 'rgba(255, 255, 255, 0.1)' // Izgara rengi
                                }
                            },
                            y: { // Y ekseni (ciro)
                                beginAtZero: true,
                                title: {
                                    display: true,
                                    text: 'Ciro (TL)',
                                    color: '#e0e0e0' // Y ekseni başlık rengi
                                },
                                ticks: {
                                    color: '#e0e0e0', // Y ekseni metin rengi
                                    callback: function(value, index, values) {
                                        return (value !== undefined ? value : 0).toLocaleString('tr-TR', { style: 'currency', currency: 'TRY' });
                                    }
                                },
                                grid: {
                                    color: 'rgba(255, 255, 255, 0.1)' // Izgara rengi
                                }
                            }
                        }
                    }
                });
            }

            // Şube detay modalını gösterme fonksiyonu
            function showBranchDetails(branchData) {
                // Her bir değer için undefined kontrolü ve varsayılan değer ataması
                modalBranchName.textContent = branchData.branch || 'Bilinmiyor';
                modalTotalCiro.textContent = (branchData.totalCiro !== undefined ? branchData.totalCiro : 0).toLocaleString('tr-TR', { style: 'currency', currency: 'TRY' });
                // Bu değerler Apps Script tarafından dönmesi bekleniyor, ancak hata ayıklamak için güvenli hale getirildi.
                modalSuccessfulSales.textContent = `${(branchData.successfulSalesCount !== undefined ? branchData.successfulSalesCount : 0)} Adet`;
                modalTotalCalls.textContent = `${(branchData.totalCalls !== undefined ? branchData.totalCalls : 0)} Adet`;
                modalSaleRate.textContent = `${(branchData.saleRate !== undefined ? branchData.saleRate : 0)}%`;
                modalAverageCiro.textContent = (branchData.averageCiro !== undefined ? branchData.averageCiro : 0).toLocaleString('tr-TR', { style: 'currency', currency: 'TRY' });
                
                branchDetailModal.style.display = 'flex'; // Modalı görünür yap
            }

            // Modal kapatma olayları
            closeButton.addEventListener('click', () => {
                branchDetailModal.style.display = 'none';
            });
            window.addEventListener('click', (event) => {
                if (event.target == branchDetailModal) {
                    branchDetailModal.style.display = 'none';
                }
            });

            // Filtreleme butonuna tıklama olayı
            applyFilterButton.addEventListener('click', () => {
                const selectedMonth = parseInt(monthSelect.value);
                const selectedYear = parseInt(yearSelect.value);
                currentPeriodDisplay.textContent = `Dönem: ${monthNames[selectedMonth]} ${selectedYear}`;
                fetchLeaderboardData(selectedMonth, selectedYear);
            });


            // Sayfa yüklendiğinde liderlik tablosu verilerini çek
            fetchLeaderboardData(); 

            // Otomatik canlı güncelleme: Her 20 dakikada bir veriyi tekrar çek
            if (refreshInterval) clearInterval(refreshInterval); 
            refreshInterval = setInterval(() => {
                const selectedMonth = parseInt(monthSelect.value);
                const selectedYear = parseInt(yearSelect.value);
                fetchLeaderboardData(selectedMonth, selectedYear);
            }, 1200000); // 20 dakika = 1200000 milisaniye
        });
    </script>
</body>
</html>
